<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <h4>Convert your US Dollars to another currency using this tool</h4>
    <div class="jumbotron">
      <form>
        <label id="entry" for="dollars">Enter an amount in US Dollars: $</label>
        <input id="dollars" type="text">
        <div class="dropdown">
          <select class="form-control" id="newCurrency">
            <option value="EUR">Euros</option>
            <option value="JPY">Japanese Yen</option>
            <option value="GBP">British Pound</option>
            <option value="MXN">Mexican Peso</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="NZD">New Zealand Dollar</option>
            <option value="SEK">Swedish Krona</option>
            <option value="CNY">Chinese Renmibi</option>
            <option value="CHF">Swiss Franc</option>
            <option value="AUD">Australian Dollar</option>
          </select>
        </div>
      </form>
    </div>
    <div>
      <button class="btn-success" id="exchanger">Get new currency amount</button>
    </div>
    <div><p id="errors"></p></div>
    <div><p id="showNewAmount"></p></div>
  </div>
</body>

</html>
